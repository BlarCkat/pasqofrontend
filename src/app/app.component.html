<div id="viewport" *ngIf="isLoggedIn() && isHomePage() === false">
  <!-- Sidebar -->
  <div id="sidebar" class="shadow-lg">
    <header>
      <span (click)="home()">PASQO</span>
    </header>
    <br><br>
    <div>

      <ul>
        <a routerLink="dashboard" id="nav-link">
          <fa-icon [icon]="faHome" [fixedWidth]="true"></fa-icon>
          <li>DASHBOARD</li>
        </a>
        <a routerLink="exams" id="nav-link">
          <fa-icon [icon]="faFileAlt" [fixedWidth]="true"></fa-icon>
          <li>EXAMS</li>
        </a>
        <a routerLink="courses" id="nav-link">
          <fa-icon [icon]="faBookReader" [fixedWidth]="true"></fa-icon>
          <li>COURSES</li>
        </a>
        <a routerLink="programmes" id="nav-link">
          <fa-icon [icon]="faGraduationCap" [fixedWidth]="true"></fa-icon>
          <li>PROGRAMMES</li>
        </a>
        <a routerLink="schools" id="nav-link">
          <fa-icon [icon]="faUniversity" [fixedWidth]="true"></fa-icon>
          <li>SCHOOLS</li>
        </a>
        <a routerLink="users" id="nav-link">
          <fa-icon [icon]="faUsers" [fixedWidth]="true"></fa-icon>
          <li>USERS</li>
        </a>
        <a routerLink="profile" id="nav-link">
          <fa-icon [icon]="faUser" [fixedWidth]="true"></fa-icon>
          <li>PROFILE</li>
        </a>
        <br>
        <br>
        <a (click)="logout()" id="nav-link" style="cursor: pointer;">
          <fa-icon [icon]="faSignOutAlt" [rotate]="180" [fixedWidth]="true" style="color: #f2395a; font-size: 1.1em;">
          </fa-icon>
          <li style="font-size: 1.2em; font-weight: 700;">LOGOUT</li>
        </a>

      </ul>

    </div>
  </div>

  <div class="title-bar">
    {{route}}
  </div>

</div>

<div class="title-bar-2" *ngIf="isLoggedIn() === false || isHomePage()">

  <h4 class="logo">PASQO</h4>

  <div class="nav-items-container">
    <div>
      <span (click)="myHome()" tabindex="0">
        <fa-icon [icon]="faHome" [fixedWidth]="true"></fa-icon>
        Home
      </span>
      <span (click)="dashboard()" *ngIf="isLoggedIn()" tabindex="0">Dashboard</span>
      <span (click)="features()" tabindex="0">Features</span>
      <span (click)="aboutUs()" tabindex="0">About Us</span>
      <span (click)="contactUs()" tabindex="0">Contact Us</span>
    </div>
  </div>

  <div class="call-to-action-container">
    <button class="btn sign-up shadow-lg" *ngIf="!isLoggedIn()">SignUp</button>
    <button class="btn login shadow-lg" (click)="login()" *ngIf="!isLoggedIn()">Login</button>
    <button class="btn logout shadow-lg" *ngIf="isLoggedIn()" (click)="logout()">
      <fa-icon [icon]="faSignOutAlt" [rotate]="180" [fixedWidth]="true" style="color: #f2395a; font-size: 1.1em;">
      </fa-icon>
      LOGOUT
    </button>
  </div>

</div>
<router-outlet></router-outlet>
